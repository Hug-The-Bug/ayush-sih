<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="subject" content=" ">
  <meta name="copyright" content=" ">
  <meta name="revised" content=" " />

  <!--( Title )-->
  <title>Admin | Ayush HealthCare</title>

  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/home.css">

</head>

<body>
  <!--(Start of Body)-->
  <div class="wrapper d-flex align-items-stretch">
    <!--Sidebar -->
    <nav id="sidebar" class="active">
      <h1><a href="index.html" class="logo"><img src="./images/logo.png" width="60px"></a></h1>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a onclick="showdashboard_section()" href="#home"><span class="fa fa-home"></span> Home</a>
        </li>
        <li class="active">
          <a onclick="showquery_section()" href="#home"><span class="fa fa-question"></span> Query</a>
        </li>
        <li>
          <a onclick="showprofile_section()" href="#query"><span class="fa fa-cog"></span>Profile</a>
        </li>
        <li>
          <a onclick="showhelp_section()" href="#help">Help</a>
        </li>
        <li>
          <a onclick="logoutwithprompt()" href="#logout">Logout</a>
        </li>
      </ul>
      <div class="footer">
        <p>
          &copy; Ayush HealthCare<br>
        </p>
      </div>
    </nav>

    <!--Contents-->
    <section id="content" class="m-2">
      <!--Navbar-->
      <nav class="navbar justify-content-between">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
        <ul style="list-style-type:none;">
          <li class="nav-item dropdown">
            <a class="navbar-brand text-decoration-none" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="./images/icon/profile.png" width="35" height="35" class="rounded-circle"><span class="ml-2"
                style="color:rgb(0, 0, 0)!important;">Admin Ayush HealthCare</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a onclick="showdashboard_section()" class="dropdown-item" href="#dashboard">Dashboard</a>
              <a onclick="showprofile_section()" class="dropdown-item" href="#profile">Setting</a>
              <a onclick="logoutwithprompt()" class="dropdown-item" href="#logout">Logout</a>
            </div>
          </li>
        </ul>
      </nav>

      <!--Dashboard-->
      <section id="dashboard-section" class="">
        <h2 class="ml-4">Dashboard</h2>
      </section>

      <!--Dashboard-->
      <section id="query-section" class="d-none">
        <h2 class="ml-4">Query</h2>

        <!--Table-->
        <div class="container">
          <div class="collapse show">
            <div class="card card-body mb-5">
              <table class="table table-responsive-lg" id="contactTable">
                <thead>
                  <tr>
                    <th>S No.</th>
                    <th>Query ID</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Message</th>
                    <th>Status</th>
                    <th>Contact</th>
                    <th>#</th>
                  </tr>
                </thead>
                <tbody id="contact-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>


      <!--Profile-->
      <section id="profile-section" class="d-none">
        <h2 class="ml-4">Profile</h2>
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="card card-body mb-5">
                <h5 class="text-center mb-3">Change Email / Password</h5>
                <div id="profileCredentialAlert"></div>
                <div class="form-group">
                  <input type="text" class="form-control" id="admin-mail" placeholder="Email Address" required readonly>
                </div>
                <div class="input-group mb-3">
                  <input type="password" id="new-password" class="form-control" placeholder="New Password"
                    aria-describedby="changePassButton">
                  <div class="input-group-append">
                    <button onclick="changePass()" class="btn btn-primary" type="button"
                      id="changePassButton">Update</button>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="email" id="newemail" class="form-control" placeholder="New Email Address"
                    aria-describedby="updateemailButton">
                  <div class="input-group-append">
                    <button onclick="updateemail()" class="btn btn-primary" type="button"
                      id="updateemailButton">Update</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-12">
              <div class="card card-body mb-5">
                <h5 class="text-center mb-3">Admin Details</h5>
                <div id="profileUpdateAlert"></div>
                <h6 style="color: black;">Name</h6>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="new-name">
                  <div class="input-group-append">
                    <button onclick="updatename()" id="updatenameButton" class="btn btn-primary"
                      type="button">Update</button>
                  </div>
                </div>
                <h6 style="color: black;">Contact No.</h6>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="new-phone">
                  <div class="input-group-append">
                    <button onclick="updatephone()" id="updatephoneButton" class="btn btn-primary"
                      type="button">Update</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>

      <!--Help-->
      <section id="help-section" class="d-none">
        <h2 class="ml-4">Profile</h2>
        <center>
          <img src="./images/icon/coming.png" class="img-fluid" width="80%">
        </center>
      </section>

    </section>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/combine/npm/sweetalert2@11.3.2/dist/sweetalert2.all.min.js,npm/sweetalert2@11.3.2/dist/sweetalert2.min.js,npm/sweetalert2@11.3.2,npm/sweetalert2@11.3.2/dist/sweetalert2.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>



  <!--Data Tables-->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.print.min.js"></script>

  <!--Internal Section-->
  <script src="./js/dashboard.js"> </script>
  <script src="./js/firebase.js"></script>
  <script src="./js/profile.js"> </script>

</body>

</html>
